{% extends 'base.html' %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="mb-4 text-danger">Confirmer la suppression</h2>
                    <p class="lead">Êtes-vous sûr de vouloir supprimer cet(te) {{ type }} ?</p>
                    <div class="mb-3">
                        <strong>{{ object }}</strong>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                        <a href="javascript:history.back()" class="btn btn-secondary ms-2">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
